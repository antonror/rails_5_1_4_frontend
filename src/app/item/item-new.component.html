<div class="jumbotron">
  <h1 class="display-3">Create New Item</h1>
  <p class="lead">This is a simple item page.</p>
  <hr class="my-4">
  <!-- <p></p>
  <p class="lead">
    <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
  </p> -->
</div>

<div class="row">
  <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
    <form (ngSubmit)="createItem(item); itemForm.reset()" #itemForm='ngForm'>
      <div class="form-group">
        <label for="item-name">
          <h3>Item Name</h3>
        </label>
        <input type="text" class="form-control" id="name"
          required
          name="name"
          placeholder="Item Name"
          #name='ngModel'
          [(ngModel)]='item.name'>

          <div [hidden]='name.valid || name.pristine'
            class="alert alert-danger">
            Name of the item is required
        </div>
      </div>

      <div class="form-group">
        <label for="description">
          <h3>Item Description</h3>
        </label>
        <textarea class="form-control" id="description"
          required
          name="description"
          #description='ngModel'
          [(ngModel)]='item.description'
          rows="3">
        </textarea>
        <div [hidden]='description.valid || description.pristine'
          class="alert alert-danger">
          Description is required
      </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!itemForm.form.valid" [hidden]="submitted">Item Article</button>

      <div [hidden]="!submitted" class="alert alert-success">
        Your item has been successfully created.
        <a class="alert-link" routerLink="/items">View all Items</a>
      </div>


    </form>

  </div>
</div>
