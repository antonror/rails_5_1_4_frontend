<div *ngIf="item">
  <h2>{{ item.name }}</h2>
  <p>{{ item.id }}</p>
  <p>{{ item.description }}</p>

  <button type="button" (click)="delete(item)" class="btn btn-primary">Delete</button>
  <button type="button" (click)="update(item)" class="btn btn-primary">Edit</button>

  <div class="row" [hidden]="!editBtnClicked">
    <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
      <form #itemForm='ngForm'>
        <div class="form-group">
          <label for="item-name">
            <h3>Item Name</h3>
          </label>
          <input type="text" class="form-control" id="name" required name="name" placeholder="Item Name" #name='ngModel' [(ngModel)]='item.name'>

          <div [hidden]='name.valid || name.pristine' class="alert alert-danger">
            Name of the item is required
          </div>
        </div>

        <div class="form-group">
          <label for="description">
            <h3>Item Description</h3>
          </label>
          <textarea class="form-control" id="description" required name="description" #description='ngModel' [(ngModel)]='item.description' rows="3">
          </textarea>
          <div [hidden]='description.valid || description.pristine' class="alert alert-danger">
            Description is required
          </div>
        </div>

        <button type="submit" (click)="update(item); onUpdatedClicked()" class="btn btn-primary" [disabled]="!itemForm.form.valid">Update Post</button>

      </form>

    </div>
  </div>
</div>
