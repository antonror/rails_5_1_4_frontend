<div class="ui four stackable cards">
  <div class="card" *ngFor="let item of items">
    <a (click)="goToShow(item)">
      <div class="card-block">
        <h3 class="card-title">
        {{item.name}}
      </h3>
        <p>
          <small>Last Updated: {{item.updated_at | date:'medium'}}</small>
        </p>
        <p card-text>
          {{item.description}}
        </p>
        <a class="btn btn-primary">View item</a>
      </div>
    </a>
  </div>
</div>
